    <h4>La energía hidroelectrica es la energía que produce el agua almioverse, es una derivada de la energía cinetica y de la energía potencial</h4>
    <h3>¿Hay alguna fuente de energía hidrielectrica en tu ciudad?</h3>

    </div>

      function mostrarTexto() {

        return false;
      }
