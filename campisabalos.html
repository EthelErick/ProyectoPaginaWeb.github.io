<h3>Escala de colores de los paisajes</h3>
<div class="container">
    <div class="box" style="background-color: #4CAF50;">1</div>
    <div class="box" style="background-color: #66BB6A;">2</div>
    <div class="box" style="background-color: #81C784;">3</div>
    <div class="box" style="background-color: #A5D6A7;">4</div>
    <div class="box" style="background-color: #C8E6C9;">5</div>
    <div class="box" style="background-color: #E8F5E9;">6</div>
    <div class="box" style="background-color: #F1F8E9;">7</div>
    <div class="box" style="background-color: #DCEDC8;">8</div>
    <div class="box" style="background-color: #C5E1A5;">9</div>
</div>

<script>
    function cambiarColor(event) {
        const verdes = ["#4CAF50", "#66BB6A", "#81C784", "#A5D6A7", "#C8E6C9", "#E8F5E9", "#F1F8E9", "#DCEDC8", "#C5E1A5"];
        const colorAleatorio = verdes[Math.floor(Math.random() * verdes.length)];
        event.target.style.backgroundColor = colorAleatorio;
    }

    document.querySelectorAll('.box').forEach(box => {
        box.addEventListener('click', cambiarColor);
    });
</script>
